



services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend

  backend:
    command: gunicorn giffly_backend.wsgi:application --bind 0.0.0.0:8000
    build:
      context: .
      dockerfile: Dockerfile
     
      
      
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1985
      POSTGRES_DB: giftly_db
    ports:
     - "5432:5432"

    

